<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Stroke Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 50px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #6C63FF;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            color: #333;
            font-weight: 500;
        }

        input,
        select {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            width: 100%;
        }

        .btn-primary {
            background-color: #6C63FF;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(108, 99, 255, 0.2);
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #5a56db;
            box-shadow: 0 6px 12px rgba(108, 99, 255, 0.3);
        }

        .result-box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .result-box h2 {
            color: #6C63FF;
        }

        .result-box p {
            color: #555;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .section-heading {
            margin-top: 20px;
            color: #6C63FF;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .tips-box {
            background-color: #fffbf2;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .tips-box p {
            font-weight: 500;
            color: #856404;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin-top: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input,
            select {
                padding: 8px;
            }

            .btn-primary {
                padding: 10px 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Brain Stroke Prediction</h1>
        <form id="prediction-form">
            <!-- Personal Information Section -->
            <div class="section-heading">Personal Information</div>
            <div class="form-group">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age" class="form-label">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <!-- Health Information Section -->
            <div class="section-heading">Health Information</div>
            <div class="form-group">
                <label for="hypertension" class="form-label">Hypertension:</label>
                <select id="hypertension" name="hypertension" class="form-select" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="heart_disease" class="form-label">Heart Disease:</label>
                <select id="heart_disease" name="heart_disease" class="form-select" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ever_married" class="form-label">Ever Married:</label>
                <select id="ever_married" name="ever_married" class="form-select" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="work_type" class="form-label">Work Type:</label>
                <select id="work_type" name="work_type" class="form-select" required>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-employed</option>
                    <option value="Govt_job">Govt Job</option>
                    <option value="Children">Children</option>
                    <option value="Never_worked">Never Worked</option>
                </select>
            </div>

            <!-- Lifestyle and Risk Factors Section -->
            <div class="section-heading">Lifestyle and Risk Factors</div>
            <div class="form-group">
                <label for="Residence_type" class="form-label">Residence Type:</label>
                <select id="Residence_type" name="Residence_type" class="form-select" required>
                    <option value="Urban">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <div class="form-group">
                <label for="avg_glucose_level" class="form-label">Average Glucose Level:</label>
                <input type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="bmi" class="form-label">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="0.01" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="smoking_status" class="form-label">Smoking Status:</label>
                <select id="smoking_status" name="smoking_status" class="form-select" required>
                    <option value="never smoked">Never smoked</option>
                    <option value="formerly smoked">Formerly smoked</option>
                    <option value="smokes">Smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Predict Stroke Risk</button>
        </form>

        <div id="result" class="result-box" style="display:none;"></div>
        <div id="risk-category" class="result-box" style="display:none;">
            <h2>Risk Assessment</h2>
            <p id="risk-level"></p>
        </div>
        <div id="tips" class="result-box" style="display:none;">
            <h2>Preventive Tips</h2>
            <p id="tips-content"></p>
        </div>
        <div id="health-tips" class="tips-box" style="display:none;">
            <h2>Health Tips</h2>
            <p>Stay active, eat a balanced diet, and manage stress to reduce stroke risk.</p>
        </div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Capture form data
            const formData = {
                gender: document.getElementById('gender').value,
                age: parseInt(document.getElementById('age').value),
                hypertension: document.getElementById('hypertension').value,
                heart_disease: document.getElementById('heart_disease').value,
                ever_married: document.getElementById('ever_married').value,
                work_type: document.getElementById('work_type').value,
                Residence_type: document.getElementById('Residence_type').value,
                avg_glucose_level: parseFloat(document.getElementById('avg_glucose_level').value),
                bmi: parseFloat(document.getElementById('bmi').value),
                smoking_status: document.getElementById('smoking_status').value
            };

            // Display mock result
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = '<p>Predicted risk will be displayed here (mockup result).</p>';

            // Mockup additional sections
            document.getElementById('risk-category').style.display = 'block';
            document.getElementById('risk-level').textContent = 'Moderate Risk'; // Mockup risk category

            document.getElementById('tips').style.display = 'block';
            document.getElementById('tips-content').textContent = 'To lower your risk, maintain a healthy weight and avoid smoking.';

            document.getElementById('health-tips').style.display = 'block';
        });
    </script>
</body>

</html>
